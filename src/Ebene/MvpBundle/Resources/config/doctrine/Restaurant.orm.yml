Ebene\MvpBundle\Entity\Restaurant:
    type: entity
    table: restaurant
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        nom:
            type: string
            length: 255
        couleur1:
            type: string
            length: 255
        couleur2:
            type: string
            length: 255
        couleur3:
            type: string
            length: 255
        dateexp:
            type: datetime
            nullable: true
    manyToOne:
        proprietaire:
            targetEntity: Proprietaire
            inversedBy: listerestaurants
            joinColumn:
                name: proprietaire_id
                referencedColumnName: id
    oneToMany:
        listecommandes:
            targetEntity: Commande
            mappedBy: restaurant
        listesections:
            targetEntity: Section
            mappedBy: restaurant
        listeemployes:
            targetEntity: Employe
            mappedBy: restaurant
        listeabonnements:
            targetEntity: Abonnement
            mappedBy: restaurant